<div class="container mt-3">
    <div *ngFor="let item of $paquetesTuristicos | async" class="card mb-3 border-primary">
        <img src="/assets/image/default-lugar-turistico.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}} - {{item.idLugarTuristico}}</h5>
          <p class="card-text">{{item.descripcion}}</p>
          <p class="card-text"><small class="text-muted">Precio por persona: {{item.precioPorPersona}}</small></p>
          <div>
            <a href="#" class="col-2 btn btn-primary" routerLink="/reserva/crear">Reservar! 
                <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
</div>
