<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaLugaresTuristicos | async">
      <th scope="row">1</th>
      <td>{{item.nombre}}</td>
      <td>{{item.descripcion}}</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
