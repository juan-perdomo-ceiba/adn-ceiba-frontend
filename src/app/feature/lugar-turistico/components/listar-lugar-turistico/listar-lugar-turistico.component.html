<div class="row justify-content-around mt-2 mb-2">
  <a href="#" class="col-2 btn btn-primary" routerLink="/lugar-turistico/crear">Crear Lugar Turistico  <span class="fa fa-plus-circle" aria-hidden="true"></span></a>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Direccion</th>
        <th scope="col">Municipio</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaLugaresTuristicos | async">
        <th scope="row">-</th>
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.direccion}}</td>
        <td>{{item.idMunicipio}}</td>
        <td><a type="button" (click)="eliminar(item)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
