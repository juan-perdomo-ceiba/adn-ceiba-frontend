<div class="row justify-content-around mt-2 mb-2">
  <a href="#" class="col-2 btn btn-primary" routerLink="/paquete-turistico/crear">Crear Paquete Turistico <span class="fa fa-plus-circle" aria-hidden="true"></span></a>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Cantidad maxima de personas</th>
        <th scope="col">Cantidad maxima de reservas</th>
        <th scope="col">Lugar Turistico</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaPaquetesTuristicos | async">
        <th scope="row">-</th>
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.cantidadMaximaPersonas}}</td>
        <td>{{item.cantidadMaximaReservas}}</td>
        <td>{{item.idLugarTuristico}}</td>
        <td>
          <a type="button" (click)="eliminar(item)"><i class="fa fa-trash" aria-hidden="true"></i></a>
          <a class="ms-3" type="button" [routerLink]="['/paquete-turistico', 'editar', item.id]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
